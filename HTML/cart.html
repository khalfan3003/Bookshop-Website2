<!DOCTYPE html>
<html>
    <head>
        <!-- Linking Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <!-- Linking Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <!-- Linking to CSS file for styling -->
        <link rel="stylesheet" type="text/css" href="../css/cart.css">
    </head>

    <body>

        <!-- Header section -->
        <div class= "Head">
            <!-- Logo -->
            <img src="../logos/asset1.png" id="tiny_logo">
            <!-- Top basket section -->
            <div class="top_basket">
                <div class="genre_top_basket_holder">
                    <button id="genre_top_bag_btn"><span class="material-icons-outlined" id="genre_shopping_bag">shopping_bag</span></button>
                    <button id="genre_user_btn"><span class="material-icons-outlined" id="genre_user">account_circle</span></button>
                </div>
            </div>
        </div>

        <!-- Main content section -->
        <div class="main">
            <!-- Notification for empty shopping bag -->
            <div class="no_book"><span id="no_book_notification">You have not added any Books to your Shopping Bag</span></div>
            
            <!-- Individual book sale section -->
            <div class="booksale">
                <!-- Book information -->
                <div class="bookinfo">
                    <img src="../bookCovers/a_game_of_thrones.jpg" id="bookface">
                    <div class="basicinfo">
                        <span id="name">A Game of Thrones</span>
                        <span id="author">George R R Martin</span>
                    </div>
                    <!-- Option to remove the book -->
                    <div class="option">
                        <span class="material-icons-outlined" id="remove">close</span>
                    </div>
                </div>
                <!-- Quantity information -->
                <div class="quatityinfo">
                    <span id="quantity">Quantity</span>
                    <input type="number" id="number" min="1" max="20" value="1"></input>  
                    <span id="price">$0.0</span>                
                </div>
            </div>
        </div>

        <!-- Footer section -->
        <div class="foot">
            <!-- Proceed to checkout button -->
            <button class="proceed">Checkout</button>
            <!-- Total price of items in the shopping bag -->
            <span class="total">$ 0.0</span>
        </div>

        <!-- Script files for functionality -->
        <script src="../js/cart.js"></script>
        <script src="../js/toCart.js"></script>
    </body>
</html>
